            overflow: hidden;

        .navbar a:hover, .dropdown:hover .dropbtn {

        .dropdown-content {

            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: rgba(221, 221, 221, 0.904);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
